<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Cafe Moment</title>
  </head>
  <body>
    <div id="login-wrapper" class="hidden">
      <h1>Hello, What's your name?</h1>
      <form id="login-form">
        <input required maxlength="15" type="text" />
      </form>
    </div>
    <main class="hidden">
      <div id="weather-wrapper">
        <div id="weather">
          <img src="" />
          <span></span>
        </div>
        <span id="city"></span>
      </div>
      <div id="clock">
        <h1></h1>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <div id="greeting">
        <h1 class="hidden"></h1>
        <form id="todo-form">
          <input type="text" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <div></div>
        <div></div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/80a90b4cd4.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
